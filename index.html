<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Suka Maju</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center min-vh-100">

  <div class="container bg-secondary">
    <div class="row justify-content-center align-items-center">
      
      <!-- Logo -->
      <div class="col-md-5 text-center mb-4 mb-md-0">
        <img src="Logo.pngx`" alt="Logo Suka Maju" class="img-fluid" style="max-width: 250px;">
      </div>

      <!-- Login Form -->
      <div class="col-md-6">
        <div class="bg-light p-4 rounded shadow-sm">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control text-center fw-bold" placeholder="EMAIL ADDREES OR PHONE NUMBER" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control text-center fw-bold" placeholder="Password" required>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary fw-semibold fs-5">Log in</button>
            </div>
            <div class="text-center mb-3">
              <a href="#" class="text-decoration-none text-primary">Forgotten Account</a>
            </div>
            <hr>
            <div class="d-grid">
              <button type="button" class="btn btn-success">Create new account</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
